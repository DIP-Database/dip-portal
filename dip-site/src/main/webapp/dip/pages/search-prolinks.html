<div class="search_option">
 <form id="query" name="query" action="query.action" method="post">
  <div class="search_header">Text Search</div>
  <div>
   <table border="0" cellspacing="0"> 
    <tr>
     <td class="search_body" width="1%">        
      <input type="text" name="query" size="128" maxlength="512" value="" class="search_query" id="query_query"/>
     </td>
     <td class="search_body" align="left">
             <input type="hidden" name="mdf" value="0:0:0" id="query_mdf"/>
             <input type="hidden" name="mst" value="1:1:2" id="query_mst"/>
             <input type="hidden" name="md" value="TQ" id="query_md"/>
             <input type="hidden" name="dl" value="full" id="query_dl"/>
             <input type="hidden" name="sl" value="1" id="query_sl"/>
             <input type="submit" id="query_Search" name="Search" value="Search" tabindex="3"/>
     </td>
     <td class="search_body" align="left" width="100%">
             <a href="page?id=help">Help</a>; <a href="page?id=tutorial">Tutorial</a>
     </td>
    </tr>
    <tr>
     <td colspan="3" class="search_legend" align="left">
             Enter names, keywords, or identifiers associated with a protein or gene. 
              (<a href="page?id=search">
               See all identifier types recognized by ProLinks.
              </a>)
     </td>
    </tr>
   </table>
  </div> 
 </form> 
</div>

            <td class="search_body" align="left">

             <input type="hidden" name="md" value="TQ" id="query_md"/>

     </td>

    <tr>
     <td colspan="3" class="search_legend" align="left">

   </table>
  </div> 
 </form>
