
<link rel="stylesheet" type="text/css" href="skin/pfl/css/prolinks.css" />
<script>var myTabs = new YAHOO.widget.TabView("query_pl");</script>

<br />

<div id="pl_form_frame">
  <!-- <form action="http://10.1.216.102/prolinks_dev/php/query.php" method="post"> -->
  <form action="php_query" method="post">

    <div class="pl_form_title">
      <b>Get paths of linkages connecting two proteins</b>
    </div>


    <!-- Input proteins -->
    <div id="pl_text_field_1">
      <div id="pl_right_pid">
        Second Protein ID:<br />
	<input type="text" size="15" name="id_2" value="NP_418414" />
      </div>

      <div id="pl_left_pid">
	First Protein ID:<br />
        <input type="text" size="15" name="id_1" value="NP_417754" />
      </div>
    </div>



    <!-- Search parameters -->
    <div class="yui-skin-sam">
      <div class="yui-navset">
    
    
        <ul class="yui-nav">
          <li class="selected"><a href="#tab1"><em>Search parameters</em></a></li>
        </ul>
    
    
        <!-- the div for the content of the only one tab -->
        <div class="yui-content">

          <div class="pl_tabview_button_area">

            <p>
              Confidence value
              (<a class="pl_general" 
                  onclick="YAHOO.mbi.modal.help( 'Confidence Value', 'pl_help_cvalue' ); return false" 
                 href="">?</a>):<br />
              <input class="pl_tabview_control" type="text" name="c_value" value="0.8">
            </p>          


            <p>
              Network distance
              (<a class="pl_general" 
                  onclick="YAHOO.mbi.modal.help( 'Network Distance', 'pl_help_network_distance_prm' ); return false" 
                  href="">?</a>):<br />
              <select class="pl_tabview_control" name="depth">
      	        <option value="38">         1+</option>
                <option value="2" selected> 2  </option>
                <option value="3">          3  </option>
                <option value="4">          4  </option>
              </select>
            </p>


            <p>
      	      Connecting paths: 
      	      (<a class="pl_general" 
                  onclick="YAHOO.mbi.modal.help( 'Connecting Paths', 'pl_help_connect_paths' ); return false" 
                  href="">?</a>):<br />
              <select class="pl_tabview_control" name="c_paths">
      	        <option value="all" selected> All paths </option>
      	        <option value="shortest"> Shortest path </option>
      	        <option value="longest"> Longest path   </option>
              </select>
            </p>

            
            <p>
              Identify links with
              (<a class="pl_general" 
                  onclick="YAHOO.mbi.modal.help( 'Identify Links with', 'pl_help_links_tag' ); return false" 
                  href="">?</a>):<br />
              <select class="pl_tabview_control" name="out_type">
                <option value="name" selected> Gene name </option>
                <option value="refseq">  NCBI refseq     </option>
                <option value="lt">      Locus Tag       </option>
                <option value="gi">      NCBI gi         </option>
                <option value="sp">      SwissProt ID    </option>
              </select>
            </p>

            
            <p>
      	      Paths per page
              (<a class="pl_general" 
                  onclick="YAHOO.mbi.modal.help('Connecting paths per page','pl_help_paths_per_page'); return false" 
                  href="">?</a>):<br />
              <select class="pl_tabview_control" name="paths_per_page">
      	        <option value="5" selected>   5 </option>
      	        <option value="10">          10 </option>
      	        <option value="15">          15 </option>
      	        <option value="20">          20 </option>
                <option value="all">        all </option>
              </select>
            </p>
          </div> <!-- div for class pl_tabview_button_form1 -->

        </div> <!-- div for class yui-content -->
      </div> <!-- div for class yui-navset -->
    </div> <!-- div for class yui-skin-sam -->



    <!-- The reset and search buttons -->
    <div id="pl_reset_search_containiner">

      <div id="pl_search_button">
        <input type="submit" id="search" name="search" value="Search ProLinks"/>
      </div>

      <div id="pl_reset_button">
        <input type="reset" value="Reset defaults">
      </div>
      <input type="hidden" name="form" value="connections">
    </div>

  </form>
</div> <!-- div for the form frame -->
