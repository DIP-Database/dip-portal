<p>

  The global 
  <a class="pl_general" 
     onclick="YAHOO.mbi.modal.help( 'Confidence Value', 'pl_help_cvalue' ); return false" 
     href="">Confidence value</a> that ProLinks assigned to each inferred
  functional linkage given the scores of all 
  <a class="pl_general"
     onclick="YAHOO.mbi.modal.help( 'Inference Methods', 'pl_help_inf_mtd' ); return false" 
     href="">methods</a> that detect the same linkage. The closer to <b>1.0</b> the more 
  reliable is the relationship between the linked proteins.
</p>
